<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutA :: head"></head>
<body>
<header th:replace="layout/layoutA :: header"></header>

<div class="banner-alumno">
    <div class="container py-3">
        <div class="card bg-dark" style="color:white;">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <form th:action="@{/matricula/bienvenido}" th:object="${dni}" method="get" enctype="multipart/form-data">
                    <div class="form-group row" style="align-items:center;">
                        <div class="col-sm-6 col-lg-4 mb-5"></div>  
                        <div class="col-sm-6 col-lg-4 mb-5">
                            <label class="form-label">Ingrese su Dni</label>
                            <input type="text" th:field="*{dni}" class="form-control"
                                   th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6 mb-5" style="text-align: right;">
                            <input type="submit" value="Ingresar" class="btn btn-success"/>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<footer th:replace="layout/layoutA :: footer"></footer>
</body>
</html>
