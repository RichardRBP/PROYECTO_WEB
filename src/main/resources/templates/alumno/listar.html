<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="banner-alumno">
    <div class="card text-white bg-dark mb-3">
        <div class="card-header">
            <a th:href="@{/alumno/form}" class="btn btn-primary">Registrar nuevo alumno</a>
        </div>
        <table class="table table-dark table-hover center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>foto</th>
                <th>Dirección</th>
                <th>Dni</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Carrera</th>
                <th>Tipo</th>
                <th>editar</th>
                <th>eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="alumno: ${alumnos}">
                <td th:text="${alumno.id}"></td>
                <td th:text="${alumno.nombres}"></td>
                <td th:text="${alumno.apellidos}"></td>
                <td th:if="${alumno?.foto}" style="max-width: 180px;"><img th:if="${#strings.length(alumno.foto) > 0}"
                                                                            class="img-thumbnail rounded float-left"
                                                                            style="max-width: 100%;"
                                                                            th:src="@{'/uploads/' + ${alumno.foto}}"
                                                                            th:alt="${alumno.foto}"/>
                </td>
                <td th:unless="${alumno?.foto}"  > Sin Foto </td>
                <td th:text="${alumno.direccion}"></td>
                <td th:text="${alumno.dni}"></td>
                <td th:text="${alumno.edad}"></td>
                <td th:text="${alumno.sexo}"></td>
                <td th:text="${alumno.carrera.nombre}"></td>
                <td th:text="${alumno.tipoAlumno.nombreTipo}"></td>
                <td><a class="btn btn-primary btn-sm"
                       th:href="@{/alumno/form/} + ${alumno.id}" th:text="'editar'"></a></td>
                <td><a class="btn btn-danger btn-sm"
                       th:href="@{/alumno/eliminar/} + ${alumno.id}" th:text="'eliminar'"
                       onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
