<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head"></head>
  <body>
    <header th:replace="layout/layout :: header"></header>
    <div class="banner-profesores">
      <div class="card text-white bg-dark mb-3">
        <div class="card-header">
          <a th:href="@{/empleado/form}" class="btn btn-primary"
            >Registrar nuevo Empleado</a
          >
        </div>
        <table class="table table-dark table-hover center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cargo</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Foto</th>
              <th>Direccion</th>
              <th>DNI</th>
              <th>Edad</th>
              <th>Genero</th>
              <th>editar</th>
              <th>eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="empleado: ${empleados}">
              <td th:text="${empleado.id}"></td>
              <td th:text="${empleado.cargo}"></td>
              <td th:text="${empleado.nombres}"></td>
              <td th:text="${empleado.apellidos}"></td>

              <td th:text="${empleado.telefono}"></td>
              <td th:text="${empleado.email}"></td>
              <td th:if="${empleado?.foto}" style="max-width: 180px">
                <img
                  th:if="${#strings.length(empleado.foto) > 0}"
                  class="img-thumbnail rounded float-left"
                  style="max-width: 100%"
                  th:src="@{'/uploads/' + ${empleado.foto}}"
                  th:alt="${empleado.foto}"
                />
              </td>
              <td th:unless="${empleado?.foto}"  >Sin Foto</td>
              <td th:text="${empleado.direccion}"></td>
              <td th:text="${empleado.dni}"></td>
              <td th:text="${empleado.edad}"></td>
              <td th:text="${empleado.sexo}"></td>
              <td>
                <a
                  class="btn btn-primary btn-sm"
                  th:href="@{/empleado/form/} + ${empleado.id}"
                  th:text="'editar'"
                ></a>
              </td>
              <td>
                <a
                  class="btn btn-danger btn-sm"
                  th:href="@{/empleado/eliminar/} + ${empleado.id}"
                  th:text="'eliminar'"
                  onclick="return confirm('Estás seguro que quieres eliminar?');"
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
        <nav th:replace="paginator-nav :: paginator"></nav>
      </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
