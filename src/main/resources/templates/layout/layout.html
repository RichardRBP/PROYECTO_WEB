<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/csss/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <style>
        .oscuro{
           background-color: rgb(128, 128, 128)  ;
                  color:white;
        }
    </style>
</head>
<body>
<header class="header align-items-center" th:fragment="header">
    <div class="d-flex align-items-center justify-content-between">
        <nav>
            <a th:href="@{/aula/listar}">Aulas</a>
            <a th:href="@{/tarifa/listar}">Tarifas</a>
            <a th:href="@{/profesor/listar}">Profesores</a>
            <a th:href="@{/curso/listar}">Cursos</a>
            <a class="logo" th:href="@{/admin}">Team</a>
            <a th:href="@{/tipoAlumno/listar}">Tipo de Alumnos</a>
            <a th:href="@{/alumno/listar}">Alumnos</a>
            <a th:href="@{/area/listar}">Areas</a>
            <a th:href="@{/carrera/listar}">Carreras</a>
            <a th:href="@{/empleado/listar}">Empleados</a>
            <a th:href="@{/simulacro/listar}">Simulacros</a>
            <a th:href="@{/ciclo/listar}">Ciclos</a>
            <a th:href="@{/matricula/listar}">Matriculas</a>
            <a th:href="@{/matricula/aceptar}">Aceptar Matriculas</a>
            <a th:href="@{/matriculasimulacro/listar}">Notas</a>
            <a th:href="@{/logout}">Salir</a>
        </nav>
    </div>
    <div>
        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
    </div>
</header>

<div class="container"></div>

<!--<body th:fragment="body"></body>-->
<footer th:fragment="footer" class="container">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
</footer>
</body>
</html>
