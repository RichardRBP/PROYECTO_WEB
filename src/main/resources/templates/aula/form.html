<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="banner-aula">
    <div class="container py-3">
        <div class="card-body text-white bg-dark">
            <div th:object="${aula}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <form th:action="@{/aula/form}" th:object="${aula}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="aula" class="col-sm-2 col-form-label"
                           th:text="'aula'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{aula}" class="form-control" id="aula"
                               th:errorclass="'form-control is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('aula')}" th:errors="*{aula}"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Área</label>
                    <div class="col-sm-6">
                        <select th:field="*{area.id}" class="form-control" th:errorclass="'form-control alert-danger'">
                            <div th:each="area :${areas}">
                                <option th:value="${area.id}">
                                    [[${area.area}]]
                                </option>
                            </div>
                        </select>
                        <small class="form-text text-danger"
                               th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Curso</label>
                    <div class="col-sm-6">
                        <select th:field="*{curso.id}" class="form-control" th:errorclass="'form-control alert-danger'">
                            <div th:each="curso :${cursos}">
                                <option th:value="${curso.id}">
                                    [[${curso.nombre}]]
                                </option>
                            </div>
                        </select>
                        <small class="form-text text-danger"
                               th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3" style="text-align: center;"></div>
                    <div class="col-sm-3" style="text-align: center;">
                        <input type="submit" value="Crear Aula" class="btn btn-success"/>
                    </div>
                    <div class="col-sm-3">
                        <a th:href="@{/aula/listar}">
                            <input value="Cancelar" class="btn btn-dark"/></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
