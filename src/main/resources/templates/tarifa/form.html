<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="banner-tarifa">
    <div class="container py-3">
        <div class="card bg-dark" style="color:white;">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <div th:object="${tarifa}" th:remove="tag">
                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <form th:action="@{/tarifa/form}" th:object="${tarifa}" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <div class="col-sm-6 col-lg-4 mb-5">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control"
                                   th:errorclass="'form-control alert-danger'"/> <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                        </div>

                        <div class="col-sm-6 col-lg-4 mb-5">
                            <label class="form-label">Descripci√≥n</label>
                            <input type="text" th:field="*{descripcion}" class="form-control"
                                   th:errorclass="'form-control alert-danger'"/> <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
                        </div>

                        <div class="col-sm-6 col-lg-4 mb-5">
                            <label for="precio" class="form-label"
                                   th:text="'precio'"></label>
                            <input type="number" th:field="*{precio}" class="form-control" id="precio"
                                   th:errorclass="'form-control is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}"
                                 th:errors="*{precio}"></div>
                        </div>

                        <div class="col-sm-6 col-lg-4 mb-5">
                            <label class="form-label">Tipo de Alumno</label>
                            <select th:field="*{tipoAlumno.id}" class="form-control"
                                    th:errorclass="'form-control alert-danger'">
                                <div th:each="tipoAlumno :${tipoAlumnos}">
                                    <option th:value="${tipoAlumno.id}">
                                        [[${tipoAlumno.nombreTipo}]]
                                    </option>
                                </div>
                            </select>
                            <small class="form-text text-danger"
                                   th:if="${#fields.hasErrors('tipoAlumno')}" th:errors="*{tipoAlumno}"></small>
                        </div>

                        <div class="col-sm-6 col-lg-4 mb-5">
                            <label class="form-label">Ciclo</label>
                            <select th:field="*{ciclo.id}" class="form-control"
                                    th:errorclass="'form-control alert-danger'">
                                <div th:each="ciclo :${ciclos}">
                                    <option th:value="${ciclo.id}">
                                        [[${ciclo.ciclo}]]
                                    </option>
                                </div>
                            </select>
                            <small class="form-text text-danger"
                                   th:if="${#fields.hasErrors('ciclo')}" th:errors="*{ciclo}"></small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6 mb-5" style="text-align: center;">
                            <input type="submit" value="Crear Tarifa" class="btn btn-success"/>
                        </div>
                        <div class="col-xs-12 col-lg-6 mb-5" style="text-align: center;">
                            <a th:href="@{/tarifa/listar}">
                                <input value="Cancelar" class="btn btn-dark"/></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
