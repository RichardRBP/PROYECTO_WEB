<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="banner-tarifa">
    <div class="container py-3">
        <div class="card-body text-white bg-dark">
        <div th:object="${tarifa}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <form th:action="@{/tarifa/form}" th:object="${tarifa}" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{nombre}" class="form-control"
                           th:errorclass="'form-control alert-danger'"/> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                </div>
            </div> 
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Descripci√≥n</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{descripcion}" class="form-control"
                           th:errorclass="'form-control alert-danger'"/> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label for="precio" class="col-sm-2 col-form-label"
                       th:text="'precio'"></label>
                <div class="col-sm-6">
                    <input type="number" th:field="*{precio}" class="form-control" id="precio" th:errorclass="'form-control is-invalid'" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tipo de Alumno</label>
                <div class="col-sm-6">
                    <select th:field="*{tipoAlumno.id}" class="form-control"
                            th:errorclass="'form-control alert-danger'">
                        <div th:each="tipoAlumno :${tipoAlumnos}">
                            <option th:value="${tipoAlumno.id}">
                                [[${tipoAlumno.nombreTipo}]]
                            </option>
                        </div>
                    </select>
                    <small class="form-text text-danger"
                           th:if="${#fields.hasErrors('tipoAlumno')}" th:errors="*{tipoAlumno}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ciclo</label>
                <div class="col-sm-6">
                    <select th:field="*{ciclo.id}" class="form-control"
                            th:errorclass="'form-control alert-danger'">
                        <div th:each="ciclo :${ciclos}">
                            <option th:value="${ciclo.id}">
                                [[${ciclo.ciclo}]]
                            </option>
                        </div>
                    </select>
                    <small class="form-text text-danger"
                           th:if="${#fields.hasErrors('ciclo')}" th:errors="*{ciclo}"></small>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-3" style="text-align: center;"></div>
                <div class="col-sm-3" style="text-align: center;">
                    <input type="submit" value="Crear Tarifa" class="btn btn-success" />
                </div>
                <div class="col-sm-3" >
                    <a th:href="@{/tarifa/listar}">
                        <input  value="Cancelar" class="btn btn-dark" /></a>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
