<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="banner-alumno">
    <div class="card text-white bg-dark mb-3">
        <div class="card-header"> 
            <a th:href="@{/tipoAlumno/form}" class="btn btn-primary">Registrar nuevo tipo de alumno</a>
        </div>
        <table class="table table-dark table-hover center">
            <thead>
            <tr>
                <th>Id</th>
                <th>Tipo de Alumno</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tipoalumno: ${tipoAlumnos}">
                <td th:text="${tipoalumno.id}"></td>
                <td th:text="${tipoalumno.nombreTipo}"></td>
                <td><a class="btn btn-primary btn-sm"
                       th:href="@{/tipoAlumno/form/} + ${tipoalumno.id}" th:text="'editar'"></a></td>
                <td><a class="btn btn-danger btn-sm"
                       th:href="@{/tipoAlumno/eliminar/} + ${tipoalumno.id}" th:text="'eliminar'"
                       onclick="return confirm('EstÃ¡s seguro que quieres eliminar este tipo de alumno?');"></a></td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
