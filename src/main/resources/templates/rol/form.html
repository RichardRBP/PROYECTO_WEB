<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="banner-curso">
    <div class="container py-3">
        <div class="card-body text-white bg-dark">
         <div class="card-header" th:text="${titulo}"></div>
            <div th:object="${rol}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <form th:action="@{/rol/form}" th:object="${rol}" method="post" enctype="multipart/form-data">
                
			<div class="form-group row">
                 <div class="col-sm-6 ">
                <label class="form-label">Rol</label>
                <input type="text" th:field="*{rol}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></small>
                            
              </div>
              <div class="col-sm-6 ">
                <label class="form-label">Descripcion</label>
                <input type="text" th:field="*{descripcion}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
                            
              </div>
                    
			</div>
                
                <br>

                <div class="form-group row">
                    
                    <div class="col col-6" style="text-align: center;">
                        <input type="submit" value="Crear Rol" class="btn btn-success"/>
                    </div>
                    <div class="col col-6">
                        <a th:href="@{/rol/listar}">
                            <input value="Cancelar" class="btn btn-dark"/></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
