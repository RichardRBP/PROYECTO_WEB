<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="banner-curso">
    <div class="card text-white bg-dark mb-3">
        <div class="card-header">
            <a th:href="@{/curso/form}" class="btn btn-primary">Registrar nuevo curso</a>
        </div>
        <table class="table table-dark table-hover center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Rol</th>
                <th>Descripcion</th>
                <th>editar</th>
                <th>eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rol: ${roles}">
                <td th:text="${rol.id}"></td>
                <td th:text="${rol.rol}"></td>
                <td th:text="${rol.descripcion}"></td>
                <td><a class="btn btn-primary btn-sm"
                       th:href="@{/rol/form/} + ${rol.id}" th:text="'editar'"></a></td>
                <td><a class="btn btn-danger btn-sm"
                       th:href="@{/rol/eliminar/} + ${rol.id}" th:text="'eliminar'"
                       onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
