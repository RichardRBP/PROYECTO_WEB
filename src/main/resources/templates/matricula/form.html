<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="banner-profesores">
    <div class="container py-3">
        <div class="card-body text-white bg-dark">
            <div th:object="${matricula}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <form th:action="@{/matricula/form}" th:object="${matricula}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Codigo Operacion</label>
                    <div class="col-sm-6">
                        <input type="number" th:field="*{codigoOperacion}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                         <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('codigoOperacion')}" th:errors="*{codigoOperacion}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha Operacion</label>
                    <div class="col-sm-6">
                        <input type="date" th:field="*{fechaOperacion}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('fechaOperacion')}" th:errors="*{fechaOperacion}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Banco</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{banco}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('banco')}" th:errors="*{banco}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Monto</label>
                    <div class="col-sm-6">
                        <input type="number" th:field="*{monto}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6 col-lg-4 mb-5">
                        <label for="file" class="form-label">Foto</label>
                        <input type="file" name="file" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Estado</label>
                    <div class="col-sm-6">
                        <select name="estado" id="estado" class="form-control" th:errorclass="'form-control alert-danger'">
                            <option th:field="*{estado}" value="RECERVADA">RECERVADA</option>
                            <option th:field="*{estado}" value="EN PROCESO">EN PROCESO</option>
                            <option th:field="*{estado}" value="ACEPTADA">ACEPTADA</option>
                        </select>
                        <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Turno</label>
                    <div class="col-sm-6">
                        <select name="turno" id="turno" class="form-control" th:errorclass="'form-control alert-danger'">
                            <option th:field="*{turno}" value="MAÑANA">MAÑANA</option>
                            <option th:field="*{turno}" value="TARDE">TARDE</option>
                            <option th:field="*{turno}" value="NOCHE">NOCHE</option>
                        </select>
                         <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('turno')}" th:errors="*{turno}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tarifa</label>
                    <div class="col-sm-6">
                        <select  th:field="*{tarifa.id}" class="form-control" th:errorclass="'form-control alert-danger'">
                            <div th:each="tarifa :${tarifas}">
                                <option th:value="${tarifa.id}">
                                [[${tarifa.precio}]] soles -[[${tarifa.nombre}]]
                                </option>
                            </div>
                        </select>
                        <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('tarifa')}" th:errors="*{tarifa}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3" style="text-align: center;"></div>
                    <div class="col-sm-3" style="text-align: center;">
                        <input type="submit" value="Crear Matricula" class="btn btn-success"/>
                    </div>
                    <div class="col-sm-3">
                        <a th:href="@{/matricula/listar}">
                            <input value="Cancelar" class="btn btn-dark"/></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
