<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="banner-curso">
    <div class="container py-3">
        <div class="card-body text-white bg-dark">
         <div class="card-header" th:text="${titulo}"></div>
            <div th:object="${ciclo}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <form th:action="@{/ciclo/form}" th:object="${ciclo}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                 <div class="col-sm-6 ">
                <label class="form-label">Ciclo</label>
                <input type="text" th:field="*{ciclo}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('ciclo')}" th:errors="*{ciclo}"></small>
                            
              </div>
              <div class="col-sm-6 ">
                <label class="form-label">AÃ±o</label>
                <input type="number" th:field="*{anio}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('anio')}" th:errors="*{anio}"></small>
                            
              </div>
                    
			</div>
               <br>
                <div class="form-group row"> 
                    <div class="col col-6" style="text-align: center;">
                        <input type="submit" value="Crear Ciclo" class="btn btn-success"/>
                    </div>
                    <div class="col col-6">
                        <a th:href="@{/ciclo/listar}">
                            <input value="Cancelar" class="btn btn-dark"/></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
