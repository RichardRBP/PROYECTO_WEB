<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="banner-curso">
    <div class="card text-white bg-dark mb-3">
        <div class="card-header">
            <a th:href="@{/ciclo/form}" class="btn btn-primary">Registrar nuevo Ciclo</a>
            </div>
           
        <table class="table table-dark table-hover center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Ciclo</th>
                <th>Año</th>
                <th>editar</th>
                <th>eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ciclo: ${ciclos}">
                <td th:text="${ciclo.id}"></td>
                <td th:text="${ciclo.ciclo}"></td>
                <td th:text="${ciclo.anio}"></td>
                <td><a class="btn btn-primary btn-sm"
                       th:href="@{/ciclo/form/} + ${ciclo.id}" th:text="'editar'"></a></td>
                <td><a class="btn btn-danger btn-sm"
                       th:href="@{/ciclo/eliminar/} + ${ciclo.id}" th:text="'eliminar'"
                       onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
