<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="banner-curso">
    <div class="card text-white bg-dark mb-3">
        <div class="card-header">
            <a th:href="@{/curso/form}" class="btn btn-primary">Registrar nuevo curso</a>
        </div>
        <table class="table table-dark table-hover center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Nivel</th>
                <th>Etapa</th>
                <th>Profesor</th>
                <th>editar</th>
                <th>eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso: ${cursos}">
                <td th:text="${curso.id}"></td>
                <td th:text="${curso.nombre}"></td>
                <td th:text="${curso.nivel}"></td>
                <td th:text="${curso.etapa}"></td>
                <td th:text="${curso.profesor.nombre} + ' ' + ${curso.profesor.apellido}"></td>
                <td><a class="btn btn-primary btn-sm"
                       th:href="@{/curso/form/} + ${curso.id}" th:text="'editar'"></a></td>
                <td><a class="btn btn-danger btn-sm"
                       th:href="@{/curso/eliminar/} + ${curso.id}" th:text="'eliminar'"
                       onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
