<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head"></head>
  <body>

    <header th:replace="layout/layout :: header"></header>
  
    <div class="container py-4">
  
      <div class="card bg-dark" style="color:white;">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
  
          <div th:object="${matricula}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
              <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
          </div>
          <form th:action="@{/matricula/form2}" th:object="${matricula}"   method="post" enctype="multipart/form-data">
            <div class="form-group row">
               
              <div class="col-sm-6 col-lg-4 mb-5">
                <label class="form-label">Codigo Operacion</label>
                <input type="number" th:field="*{codigoOperacion}" class="form-control"
                  th:errorclass="'form-control alert-danger'" readonly/> <small
                  class="form-text text-danger"
                  th:if="${#fields.hasErrors('codigoOperacion')}" th:errors="*{codigoOperacion}"></small>
              </div>
              <div class="col-sm-6 col-lg-4 mb-5">
                <label class="form-label">fechaOperacion</label>
                <input type="date" th:field="*{fechaOperacion}" class="form-control"
                  th:errorclass="'form-control alert-danger'" readonly /> <small
                  class="form-text text-danger"
                  th:if="${#fields.hasErrors('fechaOperacion')}" th:errors="*{fechaOperacion}"></small>
              </div>
              <div class="col-sm-6 col-lg-4 mb-5">
                <label class="form-label">Banco</label>
                <input type="text" th:field="*{banco}" class="form-control"
                  th:errorclass="'form-control alert-danger'" readonly/> <small
                  class="form-text text-danger"
                  th:if="${#fields.hasErrors('banco')}" th:errors="*{banco}"></small>
              </div>
              <div class="col-sm-6 col-lg-4 mb-5">
                <label class="form-label">Monto</label>
                <input type="number" class="form-control" th:field="*{monto}"
                  th:errorclass="'form-control alert-danger'" readonly/> <small
                  class="form-text text-danger"
                  th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}"></small>
              </div>
              
              <div class="col-sm-6 col-lg-4 mb-5">
                <label class="form-label">Estado</label> 
                <input type="text" th:field="*{estado}" class="form-control"
                  th:errorclass="'form-control alert-danger'" readonly/> <small
                  class="form-text text-danger"
                  th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small>
              </div> 
              <div class="col-sm-6 col-lg-4 mb-5">
                <label class="form-label">Turno</label> 
                <input type="text" th:field="*{turno}" class="form-control"
                  th:errorclass="'form-control alert-danger'" readonly/> <small
                  class="form-text text-danger"
                  th:if="${#fields.hasErrors('turno')}" th:errors="*{turno}"></small>
              </div> 
              <div class="col-sm-6 col-lg-4 mb-5">
                <label class="form-label">Tarifa</label> 
                <select  th:field="*{tarifa.id}" class="form-control" th:errorclass="'form-control alert-danger'" readonly>
                    <div th:each="tarifa :${tarifas}">
                        <option th:value="${tarifa.id}">
                        [[${tarifa.precio}]] soles -[[${tarifa.nombre}]]
                        </option>
                    </div>
                </select>
                 <small
                  class="form-text text-danger"
                  th:if="${#fields.hasErrors('tarifa')}" th:errors="*{tarifa}"></small>
              </div> 
              
            </div>
            <div class="form-group row">
                <div class="col col-12" style="align-items: center;">
                    <img th:if="${#strings.length(matricula.foto) > 0}"
                    class="img-thumbnail rounded float-left" style="max-width: 100%;"
                    th:src="@{'/uploads/' + ${matricula.foto}}" th:alt="${matricula.foto}" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-12 col-lg-6 mb-5" style="text-align: center;">
                    <input id="aceptar" name="aceptar" type="submit" value="Aceptar Matricula" class="btn btn-success"/>
                </div>
                <div class="col-xs-12 col-lg-6 mb-5" style="text-align: center;">
                    <a th:href="@{/matricula/aceptar}">
                        <input value="Cancelar" class="btn btn-dark"/></a>
                </div>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
     
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $('#aceptar').click(function() {
        document.getElementById(estado).value ='ACEPTADA';
    });
    </script>
</html>
