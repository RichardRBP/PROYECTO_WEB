<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="banner-profesores">
    <div class="card text-white bg-dark mb-3">
        <div class="card-header">
            <a th:href="@{/profesor/form}" class="btn btn-primary">Registrar nuevo Profesor</a>
        </div>
        <table class="table table-dark table-hover center">
            <thead>
            <tr>
                <th>ID</th>
                <th>NIF</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>foto</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Titulación</th>
                <th>editar</th>
                <th>eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="profesor: ${profesores}">
                <td th:text="${profesor.id}"></td>
                <td th:text="${profesor.nif}"></td>
                <td th:text="${profesor.nombre}"></td>
                <td th:text="${profesor.apellido}"></td>
                <td th:if="${profesor?.foto}" style="max-width: 180px;"><img th:if="${#strings.length(profesor.foto) > 0}"
                                                                            class="img-thumbnail rounded float-left"
                                                                            style="max-width: 100%;"
                                                                            th:src="@{'/uploads/' + ${profesor.foto}}"
                                                                            th:alt="${profesor.foto}"/>
                </td>
                <td th:unless="${profesor?.foto}"  > Sin Foto </td>
                <td th:text="${profesor.telefono}"></td>
                <td th:text="${profesor.email}"></td>
                <td th:text="${profesor.titulacion}"></td>
                <td><a class="btn btn-primary btn-sm"
                       th:href="@{/profesor/form/} + ${profesor.id}" th:text="'editar'"></a></td>
                <td><a class="btn btn-danger btn-sm"
                       th:href="@{/profesor/eliminar/} + ${profesor.id}" th:text="'eliminar'"
                       onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
