<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="banner-aula">
    <div class="card text-white bg-dark mb-3">
        <div class="card-header">
            <a th:href="@{/aula/form}" class="btn btn-primary">Registrar nueva aula</a>
        </div>
        <table class="table table-dark table-hover center">
            <thead>
            <tr>
                <th>Id</th>
                <th>Aula</th>
                <th>Área</th>
                <th>Curso</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aula: ${aulas}">
                <td th:text="${aula.id}"></td>
                <td th:text="${aula.aula}"></td>
                <td th:text="${aula.area.area}"></td>
                <td th:text="${aula.curso.nombre}"></td>
                <td><a class="btn btn-primary btn-sm"
                       th:href="@{/aula/form/} + ${aula.id}" th:text="'editar'"></a></td>
                <td><a class="btn btn-danger btn-sm"
                       th:href="@{/aula/eliminar/} + ${aula.id}" th:text="'eliminar'"
                       onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
